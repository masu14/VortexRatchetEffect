//ボルテックスラチェットシミュレーションのパラメータ設定を行うファイル
//「変数名=値」の形式で書く、空白は無視される
//行頭が「/」または空行である場合はその行の処理はスキップされる
//設定パラメータはmain関数内で入力データとして処理される
[Constant]
EOM = overdamp
VVICalc = exp
condition=Line-S2L2-S_is_Variable
vortexNum=16
piningsiteNum=16
dt =0.001
maxTime=20
a=6
weight=16
height=12
cutoff=16
eta=1.0
annealTime=0
lorentzFrequency=20
f0 = 1.0
kp = 2.0
lp = 0.424

[Variable]
lorentzForce=1.9,2.0,10
siteDistance=-1.5,2,5

[Settings]
enable_loggings=true
debug_mode=1
outPosition=true
outVelocity=false
outForce=false
outPinPotential=false
